<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
       <h1 class="title">Tic <span>Tac</span> Toe</h1>
       <div class="status-action">
           <div class="status">x  is next</div>
           <div class="reset">reset</div>
       </div>
       <div class="game-grid">
           <div class="game-cell top-left"></div>
           <div class="game-cell top-mid"></div>
           <div class="game-cell top-right"></div>
           <div class="game-cell mid-left"></div>
           <div class="game-cell mid-mid"></div>
           <div class="game-cell mid-right"></div>
           <div class="game-cell bot-left"></div>
           <div class="game-cell bot-mid"></div>
           <div class="game-cell bot-right"></div>
       </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
